<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Ortegarte</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./bonito.css" />
  </head>

  <body>
    <div id="preloader">
      <img src="images/hojas manzano.jpg" alt="Bienvenida" style="width: 30%" />
    </div>

    <nav
      class="navbar navbar-expand-lg"
      style="padding: 3%; background-color: transparent"
    >
      <div
        class="container-fluid"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <a
          class="navbar-brand"
          href="#"
          style="font-family: serif; font-size: 24px"
        >
          <main style="display: flex; align-items: center">
            <img
              src="images/chica hojas.jpg"
              style="width: 70%; display: block; margin: 0 auto"
            />
          </main>
        </a>

        <div
          class="collapse navbar-collapse"
          id="navbarNav"
          style="flex-grow: 0"
        >
          <ul
            class="navbar-nav"
            style="display: flex; flex-direction: column; align-items: flex-end"
          >
            <li class="nav-item" style="margin: 1px"></li>
            <a
              class="navbar-brand"
              href="#"
              style="font-family: serif; font-size: 24px"
              >LUC√çA ORTEGA</a
            >
            <li class="nav-item" style="margin: 1px">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                style="font-family: serif"
                id="aboutMeButton"
                >ABOUT ME</a
              >
            </li>
            <li class="nav-item" style="margin: 1px">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                style="font-family: serif"
                id="work"
                >WORK</a
              >
            </li>
            <li class="nav-item" style="margin: 1px">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                style="font-family: serif"
                id="shop"
                >SHOP</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content with the image -->
    <h2 style="padding: 5%">Se vienen cositas</h2>
    <div
      style="
        background-image: url('./images/MANTIS rosa comun.jpg');
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        height: 100vh;
        width: 100%;
        position: relative;
      "
    >
      <div
        style="
          background: rgba(0, 0, 0, 0.5);
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        "
      ></div>
      <div
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
          color: white;
          font-size: 2em;
          z-index: 1;
        "
      >
        <p>Exposiciones</p>
      </div>
    </div>

    <div
      style="
        padding: 10%;
        text-align: left;
        display: flex;
        flex-direction: column;
      "
    >
      <div style="flex: 1">
        <h2>Se vienen otras cositas</h2>
        <br />
      </div>
      <div style="flex: 30; display: flex">
        <img
          src="images/botines blancos.jpg"
          style="
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-right: 10px;
          "
        />
        <img
          src="images/hojas manzano.jpg"
          style="width: 200px; height: 200px; object-fit: cover"
        />
      </div>
    </div>

    <footer style="background-color: rgb(127, 187, 77); padding: 10%">
      <div></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./js.js"></script>
  </body>
</html>
